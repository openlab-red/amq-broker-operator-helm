# Default values for amq-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.redhat.io/amq7/amq-broker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# AMQ Broker Specific

adminPassword: amq
adminUser: amq

acceptors:
- name: all
  protocols: all
  port: 61617
  expose: false
  sslEnabled: false

addressSettings:
  addressSetting:
  - addressFullPolicy: PAGE
    autoCreateDeadLetterResources: true
    autoCreateExpiryResources: true
    deadLetterQueueSuffix: .eq
    expiryQueueSuffix: .eq
    maxSizeBytes: '52428800'
    redeliveryDelay: 1000
    match: '#'

addresses:
- addressName: com.my.queue
  queueName: com.my.queue
  routingType: anycast

bridges: []

diverts: []

