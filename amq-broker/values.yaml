# Default values for amq-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.redhat.io/amq7/amq-broker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# OpenSSL and Keytool
keytool:
  image:
    repository: docker.io/adoptopenjdk
    pullPolicy: IfNotPresent
    tag: 11

# OpenShift Client
oc:
  image:
    repository: quay.io/openshift/origin-cli
    pullPolicy: IfNotPresent
    tag: 4.6

# AMQ Broker Specific

adminPassword: amq
adminUser: amq

pki:
  self: true
  trustStorePassword: password
  keyStorePassword: password

console:
  expose: true
  sslEnabled: false

acceptors:
- name: all
  protocols: all
  port: 61617
  expose: true
  sslEnabled: true
- name: amqp
  protocols: amqp
  port: 5672

connectors: []

addressSettings:
  addressSetting:
  - addressFullPolicy: PAGE
    autoCreateDeadLetterResources: true
    autoCreateExpiryResources: true
    deadLetterQueueSuffix: .eq
    expiryQueueSuffix: .eq
    maxSizeBytes: '52428800'
    redeliveryDelay: 1000
    match: '#'

addresses:
- addressName: com.my.queue
  queueName: com.my.queue
  routingType: anycast

securitySettings:
 users:
 - name: test
   password: test
   role: guest
 securitySetting:
 - match: 'ch.rtc.igt.#'
   createNonDurableQueue: admin
   deleteNonDurableQueue: admin
   createDurableQueue: admin
   deleteDurableQueue: admin
   createAddress: admin
   deleteAddress: admin
   consume: admin
   browse: admin
   send: admin
   manage: admin

bridges: []

diverts: []

clusterDomain: apps.dev.openlab.red

